<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Test - Gemini API</title>
</head>
<body>
    <h1>Content Security Policy Test</h1>
    <p>This page tests if the Gemini API can be accessed with the current CSP settings.</p>
    
    <button id="testBtn">Test Gemini API Connection</button>
    <div id="result"></div>
    
    <script type="module">
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                // Test direct fetch to Google API
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models', {
                    method: 'GET',
                    headers: {
                        'x-goog-api-key': 'AIzaSyAzzvl8uyH5xjLMuo7z9p4vJI--10G7er8'
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<h3 style="color: green;">✅ SUCCESS! CSP allows Gemini API connections</h3>';
                    const data = await response.json();
                    resultDiv.innerHTML += '<p>Available models: ' + data.models.map(m => m.name).join(', ') + '</p>';
                } else {
                    resultDiv.innerHTML = '<h3 style="color: orange;">⚠️ API responded with status: ' + response.status + '</h3>';
                }
            } catch (error) {
                if (error.message.includes('CSP') || error.message.includes('Content Security Policy')) {
                    resultDiv.innerHTML = '<h3 style="color: red;">❌ CSP BLOCKING: ' + error.message + '</h3>';
                } else {
                    resultDiv.innerHTML = '<h3 style="color: red;">❌ Error: ' + error.message + '</h3>';
                }
                console.error('Full error:', error);
            }
        });
    </script>
</body>
</html>
